<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Grid</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 30px;
        }

        .grid-container {
            height: 100vh;
            border: 10px solid #14a76c;
            display: grid;
            grid-template-rows: 100px 100px; /* Row - Height*/
            grid-template-columns: repeat(2, 150px); /* Column - Width */
            justify-content: center;
            align-content: center;
            grid-gap: 20px;
            grid-auto-rows: 100px;
        }

        .grid-item {
            background-color: #ccc;
            border: 4px solid #ff652f;
            padding: 20px;
        }

        .item-1 {
            grid-column: 1 / 3;
        }

        .item-2 {
            grid-row: 1 / 3;
            grid-column: 3 / 4;
        }

        .item-3 {
            grid-row: 2 / span 3;
            grid-column: 1 / span 2;
        }

        .item-4 {

        }

        .item-5 {

        }

    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item item-1">item 1</div>
    <div class="grid-item item-2">item 2</div>
    <div class="grid-item item-3">item 3</div>
    <div class="grid-item item-4">item 4</div>
    <div class="grid-item item-5">item 5</div>
</div>

</body>
</html>

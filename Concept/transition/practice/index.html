<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        body {
            margin: 100px;
        }

        .box {
            width: 300px;
            height: 300px;
            background: #3DCCC7;
            transition-duration: 350ms;
            transition-property: background, transform;
            /*
             transition-property: all;
             */
        }

        .box:hover {
            background: #ff6B6B;
            transform: rotate(45deg);
        }

    </style>

</head>

<div class="box">

</div>


</body>
